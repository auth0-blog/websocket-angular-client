<div class="home-container">
  <div class="home">
    <div *ngIf="!auth.authenticated">
      <h3>Hey there!</h3>
      <p>To chat with us, please <a (click)="auth.login()">log in</a> first.</p>
    </div>

    <div *ngIf="auth.authenticated">
      <p>Howdy, {{auth.userProfile?.name}}!</p>
      <p>You are already logged in, <a routerLink="/chat" href>let' chat</a>!!!</p>
    </div>
  </div>
</div>
