<div class="container">
  <div class="default-gray padding">
    <h1>Reactive Chat App</h1>
    <p>A real-time application written with Spring 5, Redis, and Angular.</p>
  </div>
  <div #chatHistory class="history padding">
    <div *ngFor="let message of messages">
      <p>{{message.when}}</p>
      <p>{{message.message}}</p>
    </div>
  </div>
  <div class="form default-gray padding">
    <input placeholder="Type a message" type="text">
  </div>
</div>
